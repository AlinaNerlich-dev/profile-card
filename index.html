<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>

    <main>
      <article class="card">
        <section class="background-img-card">
          <img id="victor" src="assets/images/image-victor.jpg" alt="victor" />
        </section>
        
        <section class="info">
          <div>
            <h1>Victor Crest</h1>
            <p class="age">26</p>
            <p>London</p>
          </div>
        </section>

        <section class="facts">
          <div>
            <h2>Followers</h2>
            <p>80K</p>
          </div>
          <div>
            <h2>Likes</h2>
            <p>803K</p>
          </div>
          <div>
            <h2>Photos</h2>
            <p>1.4K</p>
          </div>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alina</a>.
    </div>
  </body>
</html>
